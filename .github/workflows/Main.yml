name: run test
on:
  workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r req.txt
    - name: instll ngrok
      run:  curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null && echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list && sudo apt update && sudo apt install ngrok
    - name: Start Ngrok
      run: |
        ngrok config add-authtoken 2Znr3lrnyYqcock70D2cFFg7Bbr_2UFmtjkNAJh2N9pa2yxh5
    - name: run Ngrok
      run: |
        ngrok tunnel --label edge=edghts_2ZnuWPhmuXbgHtsNFSJbIC93o00 http://localhost:5000 &
    - name: Run Tests
      run: python main.py &

    - name: Wait 20 minutes
      run: sleep 1200  # 20 minutes = 20 * 60 seconds

    - name: Stop main.py
      run: pkill -f "python main.py"

    - name: Finalize
      run: |
        ngrok killall
    
